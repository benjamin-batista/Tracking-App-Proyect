<!DOCTYPE html>
<html>
  <head>
    <title>Removing Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./prueba.css" />
    <!-- <script src="./pruebalocation.js"></script> -->
    <script src="./busSimulation.js"></script>
    <script src="./busStations.js"></script>
    <script src="./arrays.js"></script>
    <script src="./myLocation.js"></script>
    <script src="./control.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="hideLocations();" type="button" value="Hide Markers" />
      <input onclick="showLocations();" type="button" value="Show All Markers" />
      <input onclick="deleteMarkers();" type="button" value="Delete Markers" />
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl-EQ0xbBtmCxFthqI78CdXVrPQhLLU-8&callback=initMap&libraries=&v=weekly" async defer></script>
  </body>
</html>
